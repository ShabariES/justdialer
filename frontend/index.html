<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JustCall | Connect Instantly</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-bg"></div>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container" id="auth-page">
        <!-- Login Section -->
        <div id="login-section" class="fade-up">
            <div class="auth-hero">
                <div class="auth-logo"><i class="fa-solid fa-phone-volume"></i></div>
                <h1 style="font-size: 2.5rem; font-weight: 800; letter-spacing: -1.5px;">JustCall</h1>
                <p style="color: var(--text-muted); font-weight: 500;">Your premium voice portal.</p>
            </div>

            <div class="glass-card">
                <div style="margin-bottom: 24px;">
                    <label
                        style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-left:8px; margin-bottom: 8px; display: block;">Roll
                        Number</label>
                    <input type="text" class="input-field" id="login-rollno" placeholder="e.g. 24AI101"
                        style="margin-bottom: 0;">
                </div>

                <button class="btn-luxury" id="login-btn">
                    <span>Sign In</span> <i class="fa-solid fa-arrow-right-long" style="margin-left: 10px;"></i>
                </button>

                <p
                    style="text-align: center; margin-top: 24px; color: var(--text-muted); font-size: 0.9rem; font-weight: 600;">
                    New student? <a href="#" id="show-register"
                        style="color: var(--primary); text-decoration: none; font-weight: 800;">Create Access</a>
                </p>
            </div>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="fade-up hidden">
            <div class="auth-hero" style="margin-bottom: 24px;">
                <h1 style="font-size: 2.2rem; letter-spacing: -1px;">Join the Pulse</h1>
                <p style="color: var(--text-muted);">Unified voice for campus.</p>
            </div>

            <div class="glass-card">
                <div style="margin-bottom: 16px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <label
                            style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted);">Identity
                            ID</label>
                        <button onclick="generateWiseID()"
                            style="background: none; border: none; color: var(--primary); font-size: 0.7rem; font-weight: 800; cursor: pointer;">
                            <i class="fa-solid fa-wand-sparkles"></i> MAGIC ID
                        </button>
                    </div>
                    <input type="text" class="input-field" id="reg-rollno" placeholder="Enter alphanumeric ID"
                        style="margin-bottom: 0;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label
                        style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; display: block;">Full
                        Name</label>
                    <input type="text" class="input-field" id="reg-name" placeholder="Your name"
                        style="margin-bottom: 0;">
                </div>

                <button class="btn-luxury" id="register-btn">Establish Profile</button>

                <p
                    style="text-align: center; margin-top: 24px; color: var(--text-muted); font-size: 0.9rem; font-weight: 600;">
                    Already active? <a href="#" id="show-login"
                        style="color: var(--primary); text-decoration: none; font-weight: 800;">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Incoming Call Popup (Shared) -->
    <div id="incoming-call-popup" class="incoming-popup hidden">
        <div class="incoming-avatar" id="incoming-avatar">?</div>
        <div class="incoming-info">
            <h4 id="incoming-name">Unknown</h4>
            <p>Incoming Pulse...</p>
        </div>
        <div class="incoming-actions">
            <button class="reject-btn" id="reject-call-btn"><i class="fa-solid fa-xmark"></i></button>
            <button class="accept-btn" id="accept-call-btn"><i class="fa-solid fa-phone"></i></button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
    <script>
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'online.html';
        }
    </script>
</body>

</html>
