<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JustCall | Connect Instantly</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-bg"></div>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container" id="auth-page">
        <!-- Login Section -->
        <div id="login-section" class="fade-up">
            <div class="auth-hero">
                <div class="auth-logo"><i class="fa-solid fa-phone-volume"></i></div>
                <h1 style="font-size: 2.5rem; font-weight: 800; letter-spacing: -1.5px;">JustCall</h1>
                <p style="color: var(--text-muted); font-weight: 500;">Your premium voice portal.</p>
            </div>

            <div class="glass-card">
                <div style="margin-bottom: 24px;">
                    <label
                        style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-left:8px; margin-bottom: 8px; display: block;">Roll
                        Number</label>
                    <input type="text" class="input-field" id="login-rollno" placeholder="e.g. 24AI101"
                        style="margin-bottom: 0;">
                </div>

                <button class="btn-luxury" id="login-btn">
                    <span>Sign In</span> <i class="fa-solid fa-arrow-right-long" style="margin-left: 10px;"></i>
                </button>

                <p
                    style="text-align: center; margin-top: 24px; color: var(--text-muted); font-size: 0.9rem; font-weight: 600;">
                    New student? <a href="#" id="show-register"
                        style="color: var(--primary); text-decoration: none; font-weight: 800;">Create Access</a>
                </p>
            </div>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="fade-up hidden">
            <div class="auth-hero" style="margin-bottom: 24px;">
                <h1 style="font-size: 2.2rem; letter-spacing: -1px;">Join the Pulse</h1>
                <p style="color: var(--text-muted);">Unified voice for campus.</p>
            </div>

            <div class="glass-card">
                <div style="margin-bottom: 16px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <label
                            style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted);">Identity
                            ID</label>
                        <button onclick="generateWiseID()"
                            style="background: none; border: none; color: var(--primary); font-size: 0.7rem; font-weight: 800; cursor: pointer;">
                            <i class="fa-solid fa-wand-sparkles"></i> MAGIC ID
                        </button>
                    </div>
                    <input type="text" class="input-field" id="reg-rollno" placeholder="Enter alphanumeric ID"
                        style="margin-bottom: 0;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label
                        style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; display: block;">Full
                        Name</label>
                    <input type="text" class="input-field" id="reg-name" placeholder="Your name"
                        style="margin-bottom: 0;">
                </div>

                <button class="btn-luxury" id="register-btn">Establish Profile</button>

                <p
                    style="text-align: center; margin-top: 24px; color: var(--text-muted); font-size: 0.9rem; font-weight: 600;">
                    Already active? <a href="#" id="show-login"
                        style="color: var(--primary); text-decoration: none; font-weight: 800;">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Incoming Call Screen (Shared) -->
    <div id="incoming-call-popup" class="incoming-fullscreen hidden">
        <div style="text-align: center;">
            <div class="large-avatar-glow">
                <div class="pulse-ring-luxury"></div>
                <span id="incoming-avatar">?</span>
            </div>
            <h2 id="incoming-name" style="font-size: 2.2rem; margin-top: 24px;">User Name</h2>
            <p style="color: #818cf8; font-weight: 600; margin-top: 8px;">Incoming Pulse...</p>
        </div>

        <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <button class="msg-pill-btn"><i class="fa-solid fa-comment"></i> Message</button>
            <div class="incoming-action-pill" id="slide-pill">
                <span class="pill-side-label pill-label-left">Decline</span>
                <div class="pill-center-main" id="slide-handle">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <span class="pill-side-label pill-label-right">Answer</span>
            </div>
        </div>
    </div>

    <!-- Messaging Modal -->
    <div id="message-modal" class="simple-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title-premium">Quick Response</h3>
                <button class="modal-close" onclick="closeModal('message-modal')">×</button>
            </div>

            <div class="default-msgs-container">
                <button class="default-msg-pill" onclick="sendDefaultMsg('I\'ll call you back.')">I'll call you
                    back.</button>
                <button class="default-msg-pill" onclick="sendDefaultMsg('Can\'t talk right now.')">Can't talk right
                    now.</button>
                <button class="default-msg-pill" onclick="sendDefaultMsg('I\'m in a meeting.')">I'm in a
                    meeting.</button>
                <button class="default-msg-pill" onclick="sendDefaultMsg('Call you later?')">Call you later?</button>
            </div>

            <input type="text" class="custom-input-premium" placeholder="Type custom message..." id="quick-msg-input">
            <button class="btn-luxury" style="width: 100%; height: 54px; font-size: 1.1rem;" onclick="sendQuickMsg()">
                Send Message
            </button>
        </div>
    </div>

    <!-- Message Toast (System) -->
    <div id="message-toast" class="premium-toast">
        <div class="toast-icon"><i class="fa-solid fa-comment-dots"></i></div>
        <div class="toast-content">
            <h5 id="toast-from">Message</h5>
            <p id="toast-text"></p>
        </div>
    </div>

    <!-- Keypad Overlay (In-Call) -->
    <div id="keypad-modal" class="simple-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Keypad</h3>
                <button class="modal-close" onclick="closeModal('keypad-modal')">×</button>
            </div>
            <div class="keypad-grid">
                <button class="keypad-btn">1</button><button class="keypad-btn">2</button><button
                    class="keypad-btn">3</button>
                <button class="keypad-btn">4</button><button class="keypad-btn">5</button><button
                    class="keypad-btn">6</button>
                <button class="keypad-btn">7</button><button class="keypad-btn">8</button><button
                    class="keypad-btn">9</button>
                <button class="keypad-btn">*</button><button class="keypad-btn">0</button><button
                    class="keypad-btn">#</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="dialtone" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" loop></audio>
    <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop></audio>
    <audio id="localAudio" autoplay muted style="display:none"></audio>
    <audio id="remoteAudio" autoplay style="display:none"></audio>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
    <script>
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'online.html';
        }
    </script>
</body>

</html>
