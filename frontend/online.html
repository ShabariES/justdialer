<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Peers | JustCall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-bg"></div>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container" id="online-page">
        <header class="header-glass fade-up">
            <div class="user-pill" onclick="window.location.href='profile.html'" style="cursor: pointer;">
                <div class="avatar-badge">
                    <div class="avatar-sm" id="user-avatar">?</div>
                    <div class="status-indicator"></div>
                </div>
                <div>
                    <h3 id="display-name" style="font-size: 1rem; font-weight: 800;">Loading...</h3>
                    <p
                        style="font-size: 0.7rem; color: var(--text-muted); font-weight: 700; text-transform: uppercase;">
                        Active Profile</p>
                </div>
            </div>
            <button id="logout-btn" class="btn-call-circle" style="background: rgba(239, 68, 68, 0.1); color: #ef4444;">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </header>

        <main class="main-content fade-up" style="animation-delay: 0.1s;">
            <div class="section-title">
                <span>Active Peers</span>
                <div style="padding: 4px 12px; background: var(--primary); color: white; border-radius: 100px; font-size: 0.75rem;"
                    id="online-count">0</div>
            </div>

            <div class="users-list" id="users-list">
                <div class="peer-item skeleton" style="height: 72px;"></div>
                <div class="peer-item skeleton" style="height: 72px; animation-delay: 0.2s;"></div>
                <div class="peer-item skeleton" style="height: 72px; animation-delay: 0.4s;"></div>
            </div>
        </main>

        <nav class="nav-bar">
            <a href="online.html" class="nav-link active">
                <i class="fa-solid fa-users-viewfinder"></i>
                <span>Peers</span>
            </a>
            <a href="dialer.html" class="nav-link">
                <i class="fa-solid fa-phone-flip"></i>
                <span>Dialer</span>
            </a>
            <a href="profile.html" class="nav-link">
                <i class="fa-solid fa-user-gear"></i>
                <span>Me</span>
            </a>
        </nav>
    </div>

    <!-- Incoming Call Screen (Shared) -->
    <div id="incoming-call-popup" class="incoming-fullscreen hidden">
        <div style="text-align: center;">
            <div class="large-avatar-glow">
                <div class="pulse-ring-luxury"></div>
                <span id="incoming-avatar">?</span>
            </div>
            <h2 id="incoming-name" style="font-size: 2.22rem; margin-top: 24px;">User Name</h2>
            <p style="color: #818cf8; font-weight: 600; margin-top: 8px;">Incoming Pulse...</p>
        </div>

        <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <button class="msg-pill-btn"><i class="fa-solid fa-comment"></i> Message</button>
            <div class="incoming-action-pill" id="slide-pill">
                <span class="pill-side-label pill-label-left">Decline</span>
                <div class="pill-center-main" id="slide-handle">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <span class="pill-side-label pill-label-right">Answer</span>
            </div>
        </div>
    </div>

    <!-- Messaging Modal -->
    <div id="message-modal" class="simple-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title-premium">Quick Response</h3>
                <button class="modal-close" onclick="closeModal('message-modal')">×</button>
            </div>

            <div class="default-msgs-container">
                <button class="default-msg-pill" onclick="sendDefaultMsg('I\'ll call you back.')">I'll call you
                    back.</button>
                <button class="default-msg-pill" onclick="sendDefaultMsg('Can\'t talk right now.')">Can't talk right
                    now.</button>
                <button class="default-msg-pill" onclick="sendDefaultMsg('I\'m in a meeting.')">I'm in a
                    meeting.</button>
                <button class="default-msg-pill" onclick="sendDefaultMsg('Call you later?')">Call you later?</button>
            </div>

            <input type="text" class="custom-input-premium" placeholder="Type custom message..." id="quick-msg-input">
            <button class="btn-luxury" style="width: 100%; height: 54px; font-size: 1.1rem;" onclick="sendQuickMsg()">
                Send Message
            </button>
        </div>
    </div>

    <!-- Message Toast (System) -->
    <div id="message-toast" class="premium-toast">
        <div class="toast-icon"><i class="fa-solid fa-comment-dots"></i></div>
        <div class="toast-content">
            <h5 id="toast-from">Message</h5>
            <p id="toast-text"></p>
        </div>
    </div>

    <!-- Keypad Overlay (In-Call) -->
    <div id="keypad-modal" class="simple-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Keypad</h3>
                <button class="modal-close" onclick="closeModal('keypad-modal')">×</button>
            </div>
            <div class="keypad-grid">
                <button class="keypad-btn">1</button><button class="keypad-btn">2</button><button
                    class="keypad-btn">3</button>
                <button class="keypad-btn">4</button><button class="keypad-btn">5</button><button
                    class="keypad-btn">6</button>
                <button class="keypad-btn">7</button><button class="keypad-btn">8</button><button
                    class="keypad-btn">9</button>
                <button class="keypad-btn">*</button><button class="keypad-btn">0</button><button
                    class="keypad-btn">#</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="dialtone" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" loop></audio>
    <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop></audio>
    <audio id="localAudio" autoplay muted style="display:none"></audio>
    <audio id="remoteAudio" autoplay style="display:none"></audio>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="webrtc.js"></script>
    <script src="app.js"></script>
    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        } else {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            initDashboard();
        }
    </script>
</body>

</html>
